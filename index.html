<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="subtext">Developed by WAF</div>
    <div class="container">
        

        <div class="game-area">
            <div class="player">
                <div class="title">Player</div>
                <div class="score" id="playerScore"></div>
                <div class="selection-box" id="outcome-box-player">❓</div>
            </div>
    
    
            <div class="computer">
                <div class="title">Computer</div>
                <div class="score" id="computerScore"></div>
                <div class="selection-box" id="outcome-box-computer">❓</div>
            </div>
        
        </div>

        
        
    
       
    
        <div class="player-moves">
            <button id="🪨">🪨</button>
            <button id="📄">📄</button>
            <button id="✂️">✂️</button>
        </div>

    </div>
    
    
    

    
    
</body>
</html>
